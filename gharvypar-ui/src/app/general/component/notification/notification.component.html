<div
  class="notification-panel p-3 bg-white rounded shadow-sm"
  (scroll)="onScroll($event)"
  style="max-height: 300px; overflow-y: auto"
>
  <div *ngFor="let note of notifications" class="border-bottom py-2">
    {{ note }}
  </div>
  <div *ngIf="loading" class="text-center py-2">
    <div
      class="spinner-border text-primary"
      role="status"
      style="width: 1.5rem; height: 1.5rem"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="allLoaded" class="text-muted text-center py-2 small">
    All notifications loaded.
  </div>
</div>
